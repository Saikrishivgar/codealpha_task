{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>New User Registration</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter User Name" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Enter Password" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>Already a user? <a href="{% url 'login' %}">Login Now</a></p>
</div>
{% endblock %}
