{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter User Name" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Enter Password" class="form-control mb-2" required>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <p>New user? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
